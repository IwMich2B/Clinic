<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen"/>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Menu</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/menu">Strona główna</a></li>
            <li><a href=" ">Moje wizyty</a></li>
            <li><a href=" ">Wyloguj</a></li>
        </ul>
    </div>
</nav>

<h1 class="text-center">Umawianie wizyty </h1>
<h3 class="text-center">Wybierz specjalizację </h3>

<form method="post" action="/specialization" th:action="@{/specialization}" th:object="${specialization}">
    <div class="container">

        <div>

            <p></p>
            <label><i class="glyphicon glyphicon-list-alt"></i> Specjalizacja</label>
            <select class="form-control" id="specializationList" th:name="specjalizationList">
                <option th:each="sp:${specialization}"
                        th:value="${sp.name}"
                        th:text="${sp.name}">

                </option>
            </select>
            <p></p>


        </div>
        <p>
            <input class="btn btn-primary" type="submit" value="Dalej"/>

        </p>

    </div>
</form>
</body>
</html>
