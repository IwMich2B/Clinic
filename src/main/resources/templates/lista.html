<!DOCTYPE html>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">

<h1 class="text-center">Lista Umówionych Wizyt</h1>
<div class="container">
    <table class="table table-bordered table-responsive-md" >


        <thead>

        <tr>

            <td>id</td>
            <td>Specjalizacja</td>
            <td>Imie</td>
            <td>Nazwisko</td>
            <td>Dzień</td>
            <td>Godzina</td>


        </tr>

        </thead>
        <tbody>
        <tr>

            <th scope="row" class="pr-md-3 pr-5">
                <input type="checkbox" class="filled-in" id ="checkbox"/>
                <label for="checkbox" class="label-tabel"></label>
            </th>
            <td>Pediatra</td>
            <td>Marcin</td>
            <td>Mich</td>
            <td>sobota</td>
            <td>11:30</td>
        </tr>
        <tr>
        <tr th:each="visit : ${visits}">
            <td th:text="${visit.id}"></td>
            <td th:text="${visit.name}"></td>
            <td th:text="${visit.lastname}"></td>
            <td th:text="${visit.dateTime}"></td>
            <td th:text="${visit.hoursVisit}"></td>


        </tr>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-info" value="">Anuluj</button>
</div>
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
